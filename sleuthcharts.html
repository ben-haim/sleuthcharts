<!DOCTYPE html>
<html>

    <head>
		<link rel="stylesheet" type="text/css" href="sleuthcharts.css" />
    </head>

<body>
	<div id="bodyWrap">
		<!--<div class="row">
			<canvas width="1000" height="700" id="vis" style="background-color:black;">
			
			</canvas>
		</div>-->
		<div id ="chartwrap" class="unselectable">
			<svg id="ex_chart" width="100%" height="100%" class="noselect" style="background:black">
				<rect id="divider" stroke="black" fill="none" stroke-width="1" x="0" y="0" width="1200" height="750"/>
				<line id="divider2" stroke="black" x1="0" x2="1000" y1="649.5" y2="649.5"/>
				
				<g id="candleseries"></g>
				<text id="candleInfo"></text>
				
				<g id="xAxisLabels"></g>
				<g id="xAxisTicks"></g>

				<g id="yAxisLabels"></g>
				<g id="yAxisTicks"></g>
				<g id="yAxisTicksRight"></g>
				<g id="yAxisGridLines"></g>
				
				<g id="volAxisLabels"></g>
				<g id="volAxisTicks"></g>
				<g id="volAxisTicksRight"></g>
				<g id="volAxisGridLines"></g>
				
				<g id="volbars"></g>
				
				<g id="seriesLine"></g>
				
				<g id="cursor_follow">
					<line id="cursor_follow_x"/>
					<line id="cursor_follow_y"/>
					<rect id="backbox_time"/>
					<rect id="backbox_price"/>
					<rect id="backbox_vol"/>
					<text id="cursor_follow_time"></text>
					<text id="cursor_follow_price"></text>
					<text id="cursor_follow_vol"></text>
				</g>
				
				
				<g id="boxes">
				
				</g>
				
				<g id="bottom_scroll">

				</g>
				
			</svg>
			
		</div>
		<svg id="a" width="100%" height="100%">
		</svg>
	</div>
	
	<span id="clickme">Num bars:</span>
	<div class="btn-group" data-toggle="buttons">
		<label class="btn btn-primary">
			<input type="radio" name="time_width" autocomplete="off" value="5"> 5
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="time_width" autocomplete="off" value="10"> 10
		</label>
		<label class="btn btn-primary active">
			<input type="radio" name="time_width" autocomplete="off" value="25" checked> 25
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="time_width" autocomplete="off" value="50"> 50
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="time_width" autocomplete="off" value="100"> 100
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="time_width" autocomplete="off" value="300"> 300
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="time_width" autocomplete="off" value="500"> 500
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="time_width" autocomplete="off" value="1000"> 1000
		</label>
		<label class="btn btn-primary">
			<input type="radio" name="time_width" autocomplete="off" value="3000"> 3000
		</label>
	</div>

<script src="jquery.js"></script>
<script src="d3.min.js"></script>
<script src="sleuthcharts.js"></script>
<script src="axis.js"></script>
<script src="series.js"></script>
<script src="utils.js"></script>


</body>
</html>
